<!doctype html>
<html><head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Températures</title>
    <meta name="description" content="Température Domicile">
    <meta name="author" content="L. Capdecomme">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link href="/static/css/main.css" rel="stylesheet">
  	<!-- Google Fonts call. Font Used Open Sans & Raleway -->
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
  	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <script src="/static/js/temp.js"></script>
  </head>
  <body>

  	<!-- NAVIGATION MENU -->
	<nav class="navbar  navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/"><img src="/static/images/logo30.png" alt="" style="float:left">&nbsp;&nbsp;Températures</a>
	    </div>
	  </div>
	</nav>


    <div class="container">
      <div class="row">
        {% for t in temperatures %}
            <div class="col-sm-4 col-lg-4">               
                <div class="half-unit">
                    <a href="stat?libelle={{ t.libelle }}">
                    <div class='title'>{{ t.libelle }}</div>
                    <hr>
                    <div class="cont">
                        <p class="bold">&nbsp;&nbsp;{{ t.courant }}&nbsp;&deg;</p>
                        <p>                           
                            <img src="/static/images/up-small.png" alt="">&nbsp;{{ t.maxi }}&nbsp;&deg;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
                            <img src="/static/images/down-small.png" alt="">&nbsp;{{ t.mini }}&nbsp;&deg;
                        </p>
                        <p>                           
                            <span class='legend'>{{ t.maxiDate }} à {{ t.maxiHeure }} </span>&nbsp;
                            <span class='legend'>{{ t.miniDate }} à {{ t.miniHeure }} </span>
                        </p>                        
                    </div>
                    </a>
                </div>
            </div>
        {% endfor %}
 

        <div class="col-sm-4 col-lg-4">
            <div class="half-unit">
                <div class="title">Dernière MAJ</div>
                <hr>
                <div class="clockcenter">
                    <div class='digiclock'> {{ date }} <br>
                    {{ heure }} </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-4 col-lg-4">
            <div class="half-unit">
                <div class="title">Template</div>
                <hr>
                <div class="cont">
                    <p><img src="/static/images/logo.png" alt=""></p>
                    <p><a href="http://www.prepbootstrap.com/bootstrap-theme/single-page-admin">Single Page Admin</a></p>
                </div>
            </div>
        </div>


      </div>
   	</div> <!-- /container -->

</body></html>
